# 日志级别配置
logging.level.root=INFO
logging.level.com.rumor.tracing=DEBUG

# 日志文件配置
logging.file.name=logs/rumor-tracing.log
logging.file.max-size=10MB
logging.file.max-history=30

# 日志格式配置
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# 日志分类配置
logging.level.com.rumor.tracing.controller=INFO
logging.level.com.rumor.tracing.service=INFO
logging.level.com.rumor.tracing.repository=INFO
logging.level.com.rumor.tracing.config=INFO

# 日志输出配置
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.org.springframework.security=INFO

# 日志异步配置
logging.async.enabled=true
logging.async.queue-size=1000
logging.async.discard-threshold=0 