name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 18
      uses: actions/setup-java@v3
      with:
        java-version: '18'
        distribution: 'temurin'
        cache: maven
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    # - name: Set up Python
    #   uses: actions/setup-python@v4
    #   with:
    #     python-version: '3.8'
    #     cache: 'pip'
    
    - name: Build Backend
      run: |
        cd backend
        mvn clean install
    
    - name: Build Frontend
      run: |
        cd frontend
        npm install
        npm run build
    
    # - name: Install Python Dependencies
    #   run: |
    #     cd ai-model
    #     pip install -r requirements.txt
    
    - name: Run Backend Tests
      run: |
        cd backend
        mvn test
    
    - name: Run Frontend Tests
      run: |
        cd frontend
        npm run test
    
    # - name: Run AI Model Tests
    #   run: |
    #     cd ai-model
    #     python -m pytest
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker Images
      if: github.ref == 'refs/heads/main'
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
        
        # 使用 docker compose (V2) 而不是 docker-compose
        docker compose build
        
        docker tag rumor-tracing-backend $DOCKER_USERNAME/rumor-tracing-backend:latest
        docker tag rumor-tracing-frontend $DOCKER_USERNAME/rumor-tracing-frontend:latest
        # docker tag rumor-tracing-ai $DOCKER_USERNAME/rumor-tracing-ai:latest
        
        docker push $DOCKER_USERNAME/rumor-tracing-backend:latest
        docker push $DOCKER_USERNAME/rumor-tracing-frontend:latest
        # docker push $DOCKER_USERNAME/rumor-tracing-ai:latest 